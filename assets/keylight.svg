<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="keyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)"/>

  <!-- Keyboard base -->
  <rect x="20" y="45" width="88" height="50" rx="8" fill="#2a2a2a" stroke="#444" stroke-width="2"/>

  <!-- Key rows with glow effect -->
  <g filter="url(#glow)">
    <!-- Top row -->
    <rect x="26" y="51" width="10" height="10" rx="2" fill="url(#keyGrad)" opacity="0.9"/>
    <rect x="38" y="51" width="10" height="10" rx="2" fill="#ff6b6b" opacity="0.9"/>
    <rect x="50" y="51" width="10" height="10" rx="2" fill="#4ecdc4" opacity="0.9"/>
    <rect x="62" y="51" width="10" height="10" rx="2" fill="#45b7d1" opacity="0.9"/>
    <rect x="74" y="51" width="10" height="10" rx="2" fill="#96ceb4" opacity="0.9"/>
    <rect x="86" y="51" width="16" height="10" rx="2" fill="url(#keyGrad)" opacity="0.9"/>

    <!-- Middle row -->
    <rect x="26" y="63" width="14" height="10" rx="2" fill="url(#keyGrad)" opacity="0.9"/>
    <rect x="42" y="63" width="10" height="10" rx="2" fill="#ffeaa7" opacity="0.9"/>
    <rect x="54" y="63" width="10" height="10" rx="2" fill="#dfe6e9" opacity="0.9"/>
    <rect x="66" y="63" width="10" height="10" rx="2" fill="#fd79a8" opacity="0.9"/>
    <rect x="78" y="63" width="10" height="10" rx="2" fill="#a29bfe" opacity="0.9"/>
    <rect x="90" y="63" width="12" height="10" rx="2" fill="url(#keyGrad)" opacity="0.9"/>

    <!-- Bottom row -->
    <rect x="26" y="75" width="12" height="10" rx="2" fill="url(#keyGrad)" opacity="0.9"/>
    <rect x="40" y="75" width="10" height="10" rx="2" fill="url(#keyGrad)" opacity="0.9"/>
    <rect x="52" y="75" width="30" height="10" rx="2" fill="#74b9ff" opacity="0.9"/>
    <rect x="84" y="75" width="10" height="10" rx="2" fill="url(#keyGrad)" opacity="0.9"/>
    <rect x="96" y="75" width="6" height="10" rx="2" fill="url(#keyGrad)" opacity="0.9"/>
  </g>

  <!-- Light rays emanating from keyboard -->
  <g opacity="0.6">
    <line x1="64" y1="40" x2="64" y2="25" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
    <line x1="45" y1="42" x2="35" y2="30" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round"/>
    <line x1="83" y1="42" x2="93" y2="30" stroke="#4ecdc4" stroke-width="2" stroke-linecap="round"/>
    <line x1="30" y1="50" x2="18" y2="45" stroke="#ffeaa7" stroke-width="2" stroke-linecap="round"/>
    <line x1="98" y1="50" x2="110" y2="45" stroke="#a29bfe" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
